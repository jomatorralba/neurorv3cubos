<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listener',{
                           init: function(){
                                 var newcolor="black";
          
                                this.el.addEventListener("fusing", function(e){
                                   console.log("fuse"); 
                                   this.setAttribute('material','color',newcolor);
                                                 });
          
                                 
                         }
       });
      </script>
    
  </head>
    <body>
     
      <a-scene inspector = "url: http://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      
    <a-box cursor-listener color="red" scale="0.2 0.2 0.2" position="0 -1 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.5 0.5 0.5" position="7 0 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-5 0 3"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-10 0 2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-3 0 4"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="5 0 -10"></a-box>
    <a-box cursor-listener color="red" scale="0.2 0.2 0.2" position="0 1 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.5 0.5 0.5" position="5 -2 -3"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-7 -2 1"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-6 -2 -4"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-3 -2 -1"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="1-2 -10"></a-box>
    <a-box cursor-listener color="red" scale="0.5 0.5 0.5" position="5 2 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-5 2 2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-10 2 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="-5 2 -2"></a-box>
    <a-box cursor-listener color="red" scale="0.7 0.7 0.7" position="5 2 -10"></a-box>
      
      <a-entity camera look-controls>
          <a-entity cursor="fuse:true; fuseTimeout:2000"
                    position="0 0 -1"
                    geometry="primitive:ring; radiusInner:0.03; radiusOuter:.04"
                    
          ></a-entity>
      </a-entity>
        
       </a-scene>
    </body>
</html>
